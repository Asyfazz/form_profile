<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fortissimo - Settings</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
  />
  <link rel="stylesheet" href="static/css/style.css" />
  <style>
    /* Add a colorful music theme */
    body {
      background-color: #fae6b4; /* warm beige background */
      font-family: "Lora", sans-serif;
    }
    .card {
      position: relative;
      backdrop-filter: blur(20px);
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 25px 45px rgba(0, 0, 0, 0.25);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 30px;
    }
    
    .card:nth-child(1) {
      background-color: #ffe6e6; /* pink */
    }
    
    .card:nth-child(2) {
      background-color: #c6f7d0; /* light green */
    }
    
    .card:nth-child(3) {
      background-color: #87ceeb; /* sky blue */
    }
    
    .card-header {
      background-color: #333; /* dark gray */
      color: #fff;
      padding: 1rem;
      border-bottom: 1px solid #333;
    }
    
    .card-body {
      padding: 1rem;
    }
    
    .btn-primary {
      background-color: #ff69b4; /* pink button */
      border-color: #ff69b4;
    }
    
    .btn-primary:hover {
      background-color: #ffc107; /* orange button on hover */
      border-color: #ffc107;
    }
    
    .btn-secondary {
      background-color: #333; /* dark gray button */
      border-color: #333;
    }
    
    .btn-secondary:hover {
      background-color: #555; /* darker gray button on hover */
      border-color: #555;
    }
    
    footer {
      background-color: #333; /* dark gray footer */
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    
    footer p {
      margin-bottom: 0;
    }
    
    .bi-music-note {
      font-size: 1.5rem;
      margin-right: 0.5rem;
    }

  </style>
</head>
<body>
  <!--navbar-->
  <nav class="navbar navbar-expand-lg bg-white shadow-sm">
    <div class="container">
      <button class="btn btn-sm btn-dark btn-toggle d-block d-md-none">
        <i class="bi bi-list fs-5"></i>
      </button>
      <a class="navbar-brand text-dark font-lora d-md-none" href="#">
        <img
          src="static/images/logo.png"
          alt="Logo"
          width="30"
          height="30"
          class="d-inline-block align-text-top"
        />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div
          class="d-flex flex-md-row flex-column justify-content-between w-100"
        >
          <a
            class="navbar-brand text-dark font-lora d-none d-md-block"
            href="#"
          >
            <img
              src="static/images/logo.png"
              alt="Logo"
              width="30"
              height="30"
              class="d-inline-block align-text-top"
            />
          </a>
          <ul class="navbar-nav mb-2 mb-lg-0 order-sm-last">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle text-dark text-capitalize"
                href="javascript:void(0)"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="bi bi-person fs-5 me-1"></i>
                Fortissimo User 1
              </a>
              <ul class="dropdown-menu dropdown-menu-lg-end">
                <li>
                  <a class="dropdown-item" href="">My Profile</a>
                </li>
                <li>
                  <a class="dropdown-item" href="">Setting</a>
                </li>
                <hr class="dropdown-divider" />
                <li>
                  <a class="dropdown-item" href="">Logout</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
  <!--end navbar-->

  <!-- content -->
  <div class="container" style="margin-bottom: 5.5rem">
    <div class="row">
      <div class="col-12">
        <!-- Section form -->
        <div class="section-form">
          <div class="card border-0" style="background-color: #ffe6e6; /* pink */">
            <div class="card-header">
              <h5 class="m-0">Settings</h5>
            </div>
            <div class="card-image text-center m-auto border-0 mt-4 py-4">
              <div class="position-relative">
                <input
                  type="file"
                  style="position: absolute; opacity: 0; inset: 0"
                />
                <img
                  src="./static/images/profile_placeholder.png"
                  alt="profile"
                  style="width: 100px; height: 100px; object-fit: cover"
                  class="rounded-circle"
                />
              </div>
              <h6 class="mt-3 mb-1">Fortissimo User 1</h6>
              <small class="text-muted">user1@gmail.com</small>
            </div>
            <div class="card-body">
              <form class="row g-3">
                <div class="col-md-6">
                  <label for="inputUsername" class="form-label"
                    >Username</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="inputUsername"
                    placeholder="Enter your username"
                  />
                </div>
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label"
                    >Email</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="inputEmail4"
                    placeholder="Enter your email"
                  />
                </div>
                <div class="col-md-6">
                  <label for="inputPassword" class="form-label"
                    >Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="inputPassword"
                    placeholder="Password"
                  />
                </div>
                <div class="col-md-6">
                  <label for="inputPassword" class="form-label"
                    >Confirm Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="inputPassword"
                    placeholder="Confirm Password"
                  />
                </div>
                <div class="col-12">
                  <div class="d-flex align-items-center gap-1">
                    <a href="" class="btn btn-sm btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-sm btn-primary">
                      Save
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- end content -->

  <!-- Add a music-themed footer -->
  <footer class="bg-dark text-white py-4">
    <div class="container">
      <p class="mb-0">Copyright &copy; 2023 Fortissimo Music</p>
      <p class="mb-0">
        <i class="bi bi-music-note fs-5 me-1"></i>
        Powered by Fortissimo Music
      </p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
  ></script>
</body>
</html>
