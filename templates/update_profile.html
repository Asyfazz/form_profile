<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .settings-container {
            max-width: 700px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }
        .form-control {
            border-radius: 30px;
        }
        .btn {
            border-radius: 30px;
        }
        .logo {
            width: 50px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="settings-container mt-5 p-3">
            <div class="text-center">
                <img src="{{ user_image }}" alt="Profile Image" class="profile-img mb-3" id="profile-img">
                <input type="file" class="form-control" id="image-input" style="display: none;">
                <button class="btn btn-primary mb-3" id="select-image-btn">Select Image</button>
            </div>
            <form id="update-profile-form">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter your username" value="{{ user_username }}">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" value="{{ user_email }}">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password">
                </div>
                <div class="mb-3">
                    <label for="confirm-password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your password">
                </div>
                <div class="d-flex justify-content-between">
                    <button type="button" class="btn btn-danger" id="cancel-btn">Cancel</button>
                    <button type="button" class="btn btn-primary" id="save-btn">Save</button>
                </div>
            </form>
        </div>
    </div>
    <div class="footer">
        Create by Team Consarl | 2024
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#select-image-btn').click(function() {
                $('#image-input').click();
            });

            $('#image-input').change(function() {
                const file = this.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        $('#profile-img').attr('src', e.target.result);
                    }
                    reader.readAsDataURL(file);
                }
            });

            $('#save-btn').click(function() {
                const formData = new FormData();
                formData.append('username', $('#username').val());
                formData.append('email', $('#email').val());
                formData.append('password', $('#password').val());
                formData.append('confirm_password', $('#confirm-password').val());
                formData.append('image', $('#image-input')[0].files[0]);

                $.ajax({
                    url: '/update_profile',
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function(response) {
                        alert('Profile updated successfully');
                    },
                    error: function(error) {
                        alert('Error updating profile');
                    }
                });
            });

            $('#cancel-btn').click(function() {
                window.location.reload();
            });
        });
    </script>
</body>
</html>
