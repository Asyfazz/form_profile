<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .profile-container {
            max-width: 600px;
            margin: auto;
        }
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        @media (max-width: 576px) {
            .profile-container {
                margin-top: 20px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-container mt-5 p-3 bg-light rounded">
            <div class="text-center">
                <img src="{{ user_image }}" alt="Profile Image" class="profile-img mb-3">
                <h3>{{ user_fullname }}</h3>
                <p>{{ user_email }}</p>
            </div>
            <form id="profile-form">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" value="{{ user_username }}" readonly>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" id="email" value="{{ user_email }}" readonly>
                </div>
                <div class="mb-3">
                    <label for="profileName" class="form-label">Profile Name</label>
                    <input type="text" class="form-control" id="profileName" value="{{ user_profile_name }}" readonly>
                </div>
                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-primary me-2" id="update-btn">Update</button>
                    <button type="button" class="btn btn-secondary" id="cancel-btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#update-btn').click(function() {
                const updatedProfile = {
                    username: $('#username').val(),
                    email: $('#email').val(),
                    profileName: $('#profileName').val()
                };

                $.ajax({
                    url: '/update_profile',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(updatedProfile),
                    success: function(response) {
                        alert('Profile updated successfully');
                    },
                    error: function(error) {
                        alert('Error updating profile');
                    }
                });
            });

            $('#cancel-btn').click(function() {
                window.location.reload();
            });
        });
    </script>
</body>
</html>
